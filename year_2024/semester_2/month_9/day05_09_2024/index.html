<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>lista de multa</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Sistema de multas</h1>
        </div>
        <div class="quadroGeral">
            <div class="quadroEsquerda">
                <div>
                    <div>
                        <label for="velocidadeMax">Velocidade máxima da via</label>
                    </div>
                    <div>
                        <input id="velocidadeMax" type="number">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="velocidadeCarro">Velocidade do veículo</label>
                    </div>
                    <div>
                        <input id="velocidadeCarro" type="number">
                    </div>
                </div>

                <div >
                    <!--<input id="calc" type="button" value="calc" onclick="calcularMulta()">-->
                    <button id="calc" onclick="calcularMulta()">calc</button>
                </div>
            </div>

            <div class="quadroDireita">
                <div>
                    <ul>
                        <li>
                            <p> Multa por excesso de velocidade: </p>
                        </li>
                        <li>
                            <p> <span>RS 130,16</span> - Até 20% acima do limite permitido </p>
                        </li>
                        <li>
                            <p> <span>RS 195,23</span> - de 20% até 50% acima do limite permitido</p>
                        </li>
                        <li>
                            <p> <span>RS 880,41</span> - Acima de 50% do limite permitido</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="exit"></div>
    </div>
</body>

</html>
